apiVersion: apps/v1
kind: Deployment
metadata:
  name: jiaguadodockerscan
  namespace: testing
  labels:
    app: jiaguadodockerscan
spec:
  selector:
    matchLabels:
      app: jiaguadodockerscan
  replicas: 1
  template:
    metadata:
      labels:
        app: jiaguadodockerscan
    spec:
      containers:
        - name: docker-scan-docker
          image: jiaguado/testing:dockerscan
          imagePullPolicy: Always
          command: [ "/bin/bash", "-c", "--" ]
          args: [ "while true; do sleep 30; done;" ]
          env:
            - name: DD_CRI_SOCKET_PATH
              value: /var/run/containerd/containerd.sock
          volumeMounts:
            - name: containerdsocket
              mountPath: /var/run/containerd/containerd.sock
            - name: var-run
              mountPath: /host/var/run
              readOnly: true
          # Need to mount containerd as using AKS    
      volumes:
        - name: containerdsocket
          hostPath:
            path: /var/run/containerd/containerd.sock
          name: containerdsocket
        - name: var-run
          hostPath:
            path: /var/run
      #secret has been created with:
      #kubectl create secret docker-registry regcred --docker-username=<your-name> --docker-password=<your-pword> --docker-email=<your-email> -n <your-namespace>
      imagePullSecrets:
        - name: regcred
