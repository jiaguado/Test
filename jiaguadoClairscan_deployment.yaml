apiVersion: v1
kind: Service
metadata:
  labels:
    app: clair-db
    deployedby: clair-yaml
  name: clair-db
  namespace: testing
spec:
  ports:
    - port: 6060
    - port: 6061
  selector:
    app: clair-db
  type: ClusterIP 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: clair-db
    deployedby: clair-yaml
  name: clair-db
  namespace: testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clair-db
  template:
    metadata:
      labels:
        app: clair-db
      name: clair-db
      namespace: testing
    spec:
      securityContext:
        runAsUser: 70
        runAsGroup: 70
        fsGroup: 11433
      serviceAccount: testing-sa
      restartPolicy: Always
      initContainers:
      - name: clair-db-init
         image: arminc/clair-db:$(date +%Y-%m-%d)
        command: [ "/bin/bash", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-db
      containers:
      - name: clair-db
        securityContext:
          privileged: false
        image: arminc/clair-db:$(date +%Y-%m-%d)
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-db
        ports:
        - containerPort: 6060
          protocol: TCP
        - containerPort: 6061
          protocol: TCP
      volumes:
      - name: postgres-db
        persistentVolumeClaim:
          claimName: aqua-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: aqua-audit-db
    deployedby: aqua-yaml
  name: aqua-audit-db
  namespace: aqua
spec:
  ports:
    - port: 5432
  selector:
    app: aqua-audit-db
  type: ClusterIP 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: aqua-audit-db
    deployedby: aqua-yaml
  name: aqua-audit-db
  namespace: aqua
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aqua-audit-db
  template:
    metadata:
      labels:
        app: aqua-audit-db
      name: aqua-audit-db
      namespace: aqua
    spec:
      securityContext:
        runAsUser: 70
        runAsGroup: 70
        fsGroup: 11433
      serviceAccount: aqua-sa
      restartPolicy: Always
      initContainers:
      - name: aqua-audit-db-init
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: aqua-audit-db
        envFrom:
        - configMapRef:
            name: aqua-csp-db-config
        image: registry.aquasec.com/database:6.5
        command: [ "sh", "-c", "[ -f $PGDATA/server.key ] && chmod 600 $PGDATA/server.key || echo 'OK' " ]
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-db
      containers:
      - name: aqua-audit-db
        securityContext:
          privileged: false
        image: registry.aquasec.com/database:6.5
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: aqua-csp-db-config
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: aqua-audit-db
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-db
        ports:
        - containerPort: 5432
          protocol: TCP
      volumes:
      - name: postgres-db
        persistentVolumeClaim:
          claimName: aqua-audit-db-pvc
---
